            1: { title: 'Card 1', description: 'Harry Potter and the Philosophers Stone. Harry Potter and the Philosopher s Stone is a fantasy novel written by British author J. K. Rowling. The first novel in the Harry Potter series and Rowling s debut novel, it follows Harry Potter, a young wizard who discovers his magical heritage on his eleventh birthday, when he receives a letter of acceptance to Hogwarts School of Witchcraft and Wizardry. Harry makes close friends and a few enemies during his first year at the school and with the help of his friends, Ron Weasley and Hermione Granger, he faces an attempted comeback by the dark wizard Lord Voldemort, who killed Harry s parents but failed to kill Harry when he was just 15 months old.' },

            6: { title: 'Card 6', description: 'Harry Potter and the Prisoner of Azkaban. Harry Potter and the Prisoner of Azkaban is a fantasy novel written by British author J. K. Rowling and is the third in the Harry Potter series. The book follows Harry Potter, a young wizard, in his third year at Hogwarts School of Witchcraft and Wizardry.' },
            7: { title: 'Card 7', description: 'Harry Potter and the Deathly Hallows. Harry Potter and the Deathly Hallows is a fantasy novel written by British author J. K. Rowling and the seventh and final novel in the Harry Potter series. It was released on 21 July 2007 in the United Kingdom by Bloomsbury Publishing, in the United States by Scholastic, and in Canada by Raincoast Books' },
            8: { title: 'Card 8', description: 'Harry Potter and the Deathly Hallows - Part 2. Harry, Ron and Hermione set out on a quest to eliminate the remaining horcruxes. On the other hand, the students and teachers must unite to defend Hogwarts against Lord Voldemort and his minions.' },

            10: { title: 'Card 10', description: 'Avengers: Age of Ultron. When Tony Stark (Robert Downey Jr.) jump-starts a dormant peacekeeping program, things go terribly awry, forcing him, Thor (Chris Hemsworth), the Incredible Hulk (Mark Ruffalo) and the rest of the Avengers to reassemble. As the fate of Earth hangs in the balance, the team is put to the ultimate test as they battle Ultron, a technological terror hell-bent on human extinction.' },
            11: { title: 'Card 11', description: 'Iron Man. A billionaire industrialist and genius inventor, Tony Stark (Robert Downey Jr.), is conducting weapons tests overseas, but terrorists kidnap him to force him to build a devastating weapon. Instead, he builds an armored suit and upends his captors.' },

            13: { title: 'Card 13', description: 'I Am Groot. Mischievous toddler Baby Groot learns to grow up among the stars with the help of his friends and family in the dishevelled Guardians of the Galaxy superhero team.' },

            15: { title: 'Card 15', description: 'The Consultant. Agents Coulson and Sitwell plan to derail General Thaddeus "Thunderbolt" Ross from interfering with S.H.I.E.L.D. affairs with a special person.' }
        };
