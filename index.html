<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-card-id="1">
            <img src="https://m.media-amazon.com/images/I/81q77Q39nEL._AC_UF1000,1000_QL80_.jpg" alt="Card 1">
            Card 1
        </div>
        <div class="card" data-card-id="2">
            <img src="https://m.media-amazon.com/images/I/81zeKRGCPpL._AC_UF1000,1000_QL80_.jpg" alt="Card 2">
            Card 2
        </div>
        <div class="card" data-card-id="3">
            <img src="https://m.media-amazon.com/images/I/71pgI2ou5oL._AC_UF1000,1000_QL80_.jpg" alt="Card 3">

        </div>
        <div class="card" data-card-id="4">
            <img src="https://m.media-amazon.com/images/I/81DN1723hUL._AC_UF1000,1000_QL80_.jpg" alt="Card 4">

        </div>
        <div class="card" data-card-id="5">

            Card 5
        </div>
        <div class="card" data-card-id="6">

        </div>

        </div>

    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                const cardId = this.getAttribute('data-card-id');
                window.location.href = `card-details.html?id=${cardId}`;
            });
        });
    </script>
</body>
</html>
